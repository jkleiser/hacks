<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <title>Iterate Sums</title>
  <meta name="generator" content="BBEdit 12.0" />
  <style type="text/css">
body {
  background-color: #ffd;
}
input#src {
  font-size: 32px;
  text-align: right;
  padding-right: 8px;
  width: 200px;
}
input#src, textarea#calc {
  display: block;
  margin-bottom: 6px;
}
textarea#calc {
  border: 1px solid #ddb;
  font-size: 20px;
  text-align: center;
  padding-top: 6px;
  width: 400px;
  height: 1.5em;
}
button {
  border: 1px solid blue;
  background-color: white;
  font-size: 24px;
}
button:active {
  color: blue;
}
  </style>
  <script type="text/javascript">
var nextNumber = 0;

function handleNewNumber(src) {
  const sqrArr = src.value.split("").map(x => x * x);
  nextNumber = sqrArr.reduce((sum, n) => sum + n, 0);
  const expr = sqrArr.join(" + ") + " = " + nextNumber;
  document.getElementById("calc").value = expr;
}

function handleInput(src) {
  handleNewNumber(src);
}

function iterate() {
  const src = document.getElementById("src");
  src.value = nextNumber;
  handleNewNumber(src);
}
  </script>
</head>
<body>
  <input type="number" value="999" id="src" onChange="handleInput(this);">
  <textarea id="calc" readonly="readonly"></textarea>
  <button onClick="iterate();">Next</button>
</body>
</html>
