.slider {

  width: 300px;
  height: 200px;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  overflow-scrolling: touch;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}
.slider ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
.slider li {
  height: 40px;
  font-size: 26px;
  font-weight: 400;
  line-height: 150%;
  padding-left: 8px;
  white-space: nowrap;
  scroll-snap-align: start;
  cursor: pointer;
  user-select: none;
}
.slider li.selected {
  background-color: #cfc;
}
.dark .slider {
  background-color: #666;
  color: #eee;
}
.dark .slider li.selected {
  background-color: #333;
  color: #9f9;
}

@media all and (max-width: 600px) {
  .dark {
    background-color: #666;
    color: #eee;
  }
}
