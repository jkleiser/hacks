<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Slide-select</title>
  <meta name="generator" content="BBEdit 12.5" />
  <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
  <style>
:root {
  --h: 60px;
  --darkBkgnd: #550;
  --stdColor: #ffe;
}
body {
  box-sizing: border-box;
  overflow: hidden;
  margin: 20px 8px;
  font-family: Capriola, Verdana, sans-serif;
}
.slider {
  /*position: relative;*/
  margin-bottom: 20px;
  border: 1px solid #ddd;
  width: 300px;
  height: calc(var(--h) * 5);
  /*letter-spacing: 0px;*/
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  overflow-scrolling: touch;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}
.slider ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
.slider li {
  height: var(--h);
  font-size: calc(var(--h) * 0.65);
  font-weight: 400;
  line-height: 150%;
  padding-left: 8px;
  white-space: nowrap;
  scroll-snap-align: start;
  cursor: pointer;
  user-select: none;
}
.slider li.selected {
  background-color: #cfc;
}
.dark .slider {
  background-color: var(--darkBkgnd);
  color: var(--stdColor);
}
.dark .slider li.selected {
  background-color: #330;
  color: #bf3;
}
input#h {
  text-align: center;
  width: 4em;
}
@media all and (max-width: 600px) {
  .dark {
    background-color: var(--darkBkgnd);
    color: var(--stdColor);
  }
}
  </style>
</head>
<body class="dark" onload="updateRootProperty()">
  <div class="slider">
    <ul>
      <li id="item-1">ABeeZee</li>
      <li id="item-2">Acme</li>
      <li id="item-3">Bitter</li>
      <li id="item-4">Capriola</li>
      <li id="item-5">Encode Sans Semi Expanded</li>
      <li id="item-6">Fira Sans</li>
      <li id="item-7">Hammersmith One</li>
      <li id="item-8">Imprima</li>
      <li id="item-9">Nova Flat</li>
      <li id="item-10">Open Sans</li>
      <li id="item-11">Open Sans Semi-Bold</li>
      <li id="item-12">Sarala</li>
      <li id="item-13">Ubuntu</li>
      <li id="item-14">item-14</li>
      <li id="item-15">item-15</li>
      <li id="item-16">item-16</li>
      <li id="item-17">item-17</li>
      <li id="item-18">item-18</li>
      <li id="item-19">item-19</li>
    </ul>
  </div>
  <button onclick="changeSliderLiHeight(-5);">Smaller</button>
  <input type="text" id="h" readonly>
  <button onclick="changeSliderLiHeight(5);">Bigger</button>
  <script>
const root = document.documentElement;
const slider = document.querySelector("div.slider");
let sliderLiHeight = 60;

const handleUlClick = (evt) => {
  const selectedLi = document.querySelector("div.slider li.selected");
  const targetLi = evt.target;
  if (selectedLi) selectedLi.className = "";
  targetLi.className = "selected";
  console.log("handleUlClick: id=%s, offsetTop=%s", targetLi.id, targetLi.offsetTop);
  console.log("slider.scrollTop=%s", slider.scrollTop);
}

const updateRootProperty = () => {
  root.style.setProperty("--h", sliderLiHeight + "px");
  document.querySelector("input#h").value = sliderLiHeight;
}

const changeSliderLiHeight = (dh) => {
  sliderLiHeight += dh;
  updateRootProperty();
}

const setSliderLiHeight = (h) => {
  sliderLiHeight = h;
  updateRootProperty();
}

const ul = document.querySelector(".slider ul");
ul.addEventListener("click", handleUlClick);
  </script>
<hr />

</body>
</html>
