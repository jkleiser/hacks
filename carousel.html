<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <title>❉ Carousel ❉</title>
  <meta name="generator" content="BBEdit 12.1" />
  <style>
body {
  margin: 20px;
}
div.view {
  margin-bottom: 20px;
}
h1 {
  font-size: 24px;
  color: #505000;
}
svg {
  display: block;
  margin-bottom: 10px;
  border: 1px solid gray;
}
g#carousel {
  -webkit-transition: -webkit-transform 1s ease;
  transition: transform 1s ease;
}
polygon {
  stroke: #808000;
  transition: fill 0.5s linear;
}
polygon#yellow {
  fill: rgba(255,255,0,0.4);
}
polygon#yellow:hover, polygon#yellow:active {
  fill: yellow;
}
polygon#green {
  fill: rgba(0,128,0,0.4);
}
polygon#green:hover, polygon#green:active {
  fill: green;
}
polygon#magenta {
  fill: rgba(255,0,255,0.4);
}
polygon#magenta:hover, polygon#magenta:active {
  fill: magenta;
}
polygon#red {
  fill: rgba(255,0,0,0.4);
}
polygon#red:hover, polygon#red:active {
  fill: red;
}
polygon#cyan {
  fill: rgba(0,255,255,0.4);
}
polygon#cyan:hover, polygon#cyan:active {
  fill: cyan;
}
polygon#blue {
  fill: rgba(0,0,255,0.4);
}
polygon#blue:hover, polygon#blue:active {
  fill: blue;
}
button {
  font-size: 15px;
  margin: 0 0.7em 0.7em 0;
}
em {
  font-size: 120%;
}
  </style>
</head>
<body>
  <script src="https://unpkg.com/apprun@latest/dist/apprun-html.js"></script>
  <div id="my-app"></div>
  <script>
const initialState = 0;

const triangles = [
  {id: "yellow", rot: 0},
  {id: "green", rot: 60},
  {id: "magenta", rot: 120},
  {id: "red", rot: 180},
  {id: "cyan", rot: 240},
  {id: "blue", rot: 300}
];

const view = state => {
  return `<div class="view">
    <h1>AppRun SVG Carousel</h1>
    <svg width="380" height="380" viewBox="-190,-190,380,380">
      <g id="carousel" style="transform: rotate(${state}deg);">
        ${triangles.map(t =>
          `<polygon id="${t.id}"
            points="-50,-88 0,-175 50,-88"
            transform="rotate(${t.rot})"
            stroke-width="3" />`
          ).join("")}
      </g>
    </svg>
    <button onclick='app.run("rot+60")'>Rotate Clockwise</button>
    <button onclick='app.run("rot-60")'>Rotate Anticlockwise</button>
    <button onclick='app.run("reset")'>Reset</button>
  </div>`;
};

const update = {
  "rot+60": state => state + 60,
  "rot-60": state => state - 60,
  "reset": state => 0,
  "#": state => state
};

app.start("my-app", initialState, view, update);
  </script>
  <hr />
  <p>This carousel uses <em>style transform</em> and <em>transition</em> to rotate
  a group of SVG triangles.</p>
  <p>It is a reimplementation of a
  <a href="https://github.com/snabbdom/snabbdom/tree/master/examples/carousel-svg">snabbdom example</a>,
  now done using <a href="https://github.com/yysun/apprun">AppRun</a> instead.</p>
</body>
</html>
